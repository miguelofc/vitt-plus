<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950"
>
  <div
    class="w-full max-w-md rounded-3xl bg-slate-950/80 border border-slate-800 shadow-soft p-8 space-y-6"
  >
    <div class="flex items-center gap-3 mb-4">
      <div
        class="w-9 h-9 rounded-2xl bg-gradient-to-tr from-primary via-cyan to-accent flex items-center justify-center text-white font-semibold"
      >
        V+
      </div>
      <div>
        <h1 class="text-lg font-semibold text-white">Criar conta</h1>
        <p class="text-xs text-slate-400">
          Crie seu acesso para utilizar o painel Vitta+ Premium.
        </p>
      </div>
    </div>

    <form class="space-y-4" (ngSubmit)="submit()">
      <div class="space-y-1">
        <label class="text-xs text-slate-300">Nome</label>
        <input
          type="text"
          class="input-field bg-slate-900 text-slate-100"
          [(ngModel)]="name"
          name="name"
        />
      </div>

      <div class="space-y-1">
        <label class="text-xs text-slate-300">Email</label>
        <input
          type="email"
          class="input-field bg-slate-900 text-slate-100"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="space-y-1">
        <label class="text-xs text-slate-300">Senha</label>
        <input
          type="password"
          class="input-field bg-slate-900 text-slate-100"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button class="btn-primary w-full mt-2" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Criar conta</span>
        <span *ngIf="loading" class="animate-pulse">Criando</span>
      </button>
    </form>

    <p class="text-xs text-slate-400 text-center">
      JÃ¡ tem conta
      <a routerLink="/auth/login" class="text-cyan underline-offset-2 underline">
        Entrar
      </a>
    </p>
  </div>
</div>
